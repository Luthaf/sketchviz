<div id="map-settings" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header chsp-modal-header">
                <h4 class="modal-title">Map settings</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h5 class="chsp-settings-section-title">Data</h5>
                <div class="chsp-map-options">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="map-property-x">x axis:</label>
                        </div>
                        <select id="map-property-x" class="custom-select"></select>
                    </div>

                    <button
                        class="btn btn-sm btn-secondary chsp-extra-options-btn"
                        type="button"
                        data-toggle="collapse"
                        data-target="#map-extra-settings-x"
                    >
                        more options
                    </button>

                    <div class="collapse chsp-map-extra-options" id="map-extra-settings-x">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-x-scale">scale:</label>
                            </div>
                            <select id="map-x-scale" class="custom-select">
                                <option value="linear">linear</option>
                                <option value="log">log</option>
                            </select>
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-x-min">min:</label>
                            </div>
                            <input id="map-x-min" class="form-control" type="number" step="any" />
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-x-max">max:</label>
                            </div>
                            <input id="map-x-max" class="form-control" type="number" step="any" />
                        </div>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="map-property-y">y axis:</label>
                        </div>
                        <select id="map-property-y" class="custom-select"></select>
                    </div>

                    <button
                        class="btn btn-sm btn-secondary chsp-extra-options-btn"
                        type="button"
                        data-toggle="collapse"
                        data-target="#map-extra-settings-y"
                    >
                        more options
                    </button>

                    <div class="collapse chsp-map-extra-options" id="map-extra-settings-y">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-y-scale">scale:</label>
                            </div>
                            <select id="map-y-scale" class="custom-select">
                                <option value="linear">linear</option>
                                <option value="log">log</option>
                            </select>
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-y-min">min:</label>
                            </div>
                            <input id="map-y-min" class="form-control" type="number" step="any" />
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-y-max">max:</label>
                            </div>
                            <input id="map-y-max" class="form-control" type="number" step="any" />
                        </div>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="map-property-z">z axis:</label>
                        </div>
                        <select id="map-property-z" class="custom-select">
                            <option value="">none</option>
                        </select>
                    </div>

                    <button
                        class="btn btn-sm btn-secondary chsp-extra-options-btn"
                        type="button"
                        data-toggle="collapse"
                        data-target="#map-extra-settings-z"
                    >
                        more options
                    </button>

                    <div class="collapse chsp-map-extra-options" id="map-extra-settings-z">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-z-scale">scale:</label>
                            </div>
                            <select id="map-z-scale" class="custom-select" disabled>
                                <option value="linear">linear</option>
                                <option value="log">log</option>
                            </select>
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-z-min">min:</label>
                            </div>
                            <input id="map-z-min" class="form-control" type="number" step="any" disabled />
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-z-max">max:</label>
                            </div>
                            <input id="map-z-max" class="form-control" type="number" step="any" disabled />
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 1.5em"></div>
                <h5 class="chsp-settings-section-title">Style</h5>
                <div class="chsp-map-options">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="map-property-color">color:</label>
                        </div>
                        <select id="map-property-color" class="custom-select">
                            <option value="">none</option>
                        </select>
                    </div>

                    <button
                        class="btn btn-sm btn-secondary chsp-extra-options-btn"
                        type="button"
                        data-toggle="collapse"
                        data-target="#map-extra-settings-color"
                    >
                        more options
                    </button>

                    <div class="collapse chsp-map-extra-options" id="map-extra-settings-color">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-color-min">min:</label>
                            </div>
                            <input id="map-color-min" class="form-control" type="number" step="any" />
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-color-max">max:</label>
                            </div>
                            <input id="map-color-max" class="form-control" type="number" step="any" />
                        </div>

                        <button class="btn btn-sm btn-light" style="width: 100%" type="button" id="map-color-reset">reset</button>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="map-palette">palette:</label>
                        </div>
                        <select id="map-palette" class="custom-select"></select>
                    </div>
                    <div></div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="map-size-mode">size scale:</label>
                        </div>
                        <select id="map-size-mode" class="custom-select" enabled>
                            <option value="constant">constant</option>
                            <option value="linear">linear</option>
                            <option value="log">log</option>
                            <option value="sqrt">sqrt</option>
                            <option value="inverse">inverse</option>
                        </select>
                    </div>

                    <button
                        class="btn btn-sm btn-secondary chsp-extra-options-btn"
                        type="button"
                        data-toggle="collapse"
                        data-target="#map-extra-settings-size"
                        id="chsp-size-more"
                    >
                        more options
                    </button>

                    <div class="collapse chsp-map-extra-options" id="map-extra-settings-size" style="grid-template-columns: 1fr 1fr">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-property-size">property:</label>
                            </div>
                            <select id="map-property-size" class="custom-select" disabled></select>
                        </div>
                        <div class="custom-switch">
                            <input class="custom-control-input" id="map-size-reverse" type="checkbox" disabled />
                            <label class="custom-control-label" for="map-size-reverse" title="reverse sizes">reverse sizes</label>
                        </div>
                        <div class="input-group input-group-sm" style="grid-column: auto / span 2">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="map-size-factor">factor:</label>
                            </div>
                            <input type="range" min="1" max="100" step="1" class="form-control custom-range" id="map-size-factor" />
                        </div>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="map-property-symbol">symbol:</label>
                        </div>
                        <select id="map-property-symbol" class="custom-select">
                            <option value="">default</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
